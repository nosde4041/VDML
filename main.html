<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <title>VDML | Landing Page</title>
</head>
<body>
    <section>
        <header>
            <a href="main.html" class="logo"><img src="img\logo.png" alt="Logotipo VDML"></a>
            <div class="toggle"><i class="fas fa-bars"></i></div>
        </header>
        <div class="container">
            <div class="box">
                <div class="imgBx">
                    <img src="img\vdml-bkg-1.jpg" alt="Ônibus VDML">
                </div>
                <div class="texto">
                    <h3>A Empresa</h3>
                </div>
            </div>
            <div class="box">
                <div class="imgBx">
                    <img src="img\vdml-bkg-2.jpg" alt="Ônibus VDML">
                </div>
                <div class="texto">
                    <h3>Imagens</h3>
                </div>
            </div>
            <div class="box">
                <div class="imgBx">
                    <img src="img\vdml-bkg-3.jpg" alt="Ônibus VDML">
                </div>
                <div class="texto">
                    <h3>Trabalhe Conosco</h3>
                </div>
            </div>
        </div>
        <div class="footer">
            <ul class="sci">
                <li><a href="contato.html"><i class="fas fa-envelope"></i>    Contato</a></li>
                <li><a href="#"><i class="fab fa-facebook"></i>    Facebook</a></li>
                <li><a href="#"><i class="fab fa-instagram"></i>    Instagram</a></li>
            </ul>
            <p class="copyrightText">VDML Transportes <span><i class="far fa-copyright"></i></span> 2021</p>
        </div>
    </section>
    <script type="text/javascript">
        const imgBx = document.querySelectorAll('.imgBx');
        imgBx.forEach(popup => popup.addEventListener('click', () => {
            popup.classList.toggle('active');
        }));
    </script>
</body>
</html>
